<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Time space-->
    <head>
        <title>Conciertos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1> <!---->
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Artista</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad</th>
                    <th scope="col">Lugar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${conciertos}"> <!--es como hacer un for each-->
                <tr>
                    <td th:text="${user.getArtista}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidad}"></td>
                    <td th:text="${user.getLugar}"></td>
                    <td>                      
                         <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>                      
                    </td>
                    <td>                         
                                              
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
